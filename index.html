<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="js/styles.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
      <div class="container">
      <h1 id="peek"> Peekaboo Title</h1>
      <div class="showing">
        <h1> Peek-a-boo</h1>
          <p>Let's play peek-a-boo. <span class="clickable">Click here </span>to see the surprise!</p>
        <img src="http://www.planwallpaper.com/static/images/3025546-poster-p-switzerland.jpg">
      </div>
      <div class="hidden">
        <h1>Wish We Had An Image</h1>
        <p>We wish we had an image of Switzerland!<span class="clickable">Click to reveal</span></p>
      </div>
    </div>

  </body>
</html>
